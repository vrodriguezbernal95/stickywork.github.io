    <!-- Scripts -->
    <script src="admin/js/api.js"></script>
    <script>
        // Super Admin Authentication Module
        const superAuth = {
            getToken() {
                return localStorage.getItem('superAdminToken');
            },

            getSuperAdminData() {
                const data = localStorage.getItem('superAdminData');
                return data ? JSON.parse(data) : null;
            },

            logout() {
                if (confirm('¬øEst√°s seguro de que quieres cerrar sesi√≥n?')) {
                    localStorage.removeItem('superAdminToken');
                    localStorage.removeItem('superAdminData');
                    window.location.href = 'super-admin-login.html';
                }
            },

            checkAuth() {
                const token = this.getToken();
                if (!token) {
                    window.location.href = 'super-admin-login.html';
                    return false;
                }
                return true;
            }
        };

        // Super Admin API Module
        const superApi = {
            async fetch(endpoint, options = {}) {
                const token = superAuth.getToken();

                const config = {
                    ...options,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`,
                        ...options.headers
                    }
                };

                const response = await fetch(`${API_URL}${endpoint}`, config);

                if (response.status === 401) {
                    // Token inv√°lido o expirado
                    superAuth.logout();
                    throw new Error('Sesi√≥n expirada');
                }

                if (!response.ok) {
                    const error = await response.json().catch(() => ({ message: 'Error desconocido' }));
                    throw new Error(error.message || `HTTP error ${response.status}`);
                }

                return response.json();
            },

            async get(endpoint) {
                return this.fetch(endpoint, { method: 'GET' });
            },

            async post(endpoint, data) {
                return this.fetch(endpoint, {
                    method: 'POST',
                    body: JSON.stringify(data)
                });
            },

            async patch(endpoint, data) {
                return this.fetch(endpoint, {
                    method: 'PATCH',
                    body: JSON.stringify(data)
                });
            },

            async delete(endpoint) {
                return this.fetch(endpoint, { method: 'DELETE' });
            }
        };

        // Verificar autenticaci√≥n al cargar
        if (!superAuth.checkAuth()) {
            throw new Error('No autorizado');
        }

        // Cargar informaci√≥n del super-admin
        const superAdminData = superAuth.getSuperAdminData();
        if (superAdminData) {
            document.getElementById('superAdminName').textContent = superAdminData.email;
            document.getElementById('topbarName').textContent = superAdminData.fullName;
        }
    </script>
    <script src="admin/js/components/stat-card.js"></script>

    <script src="admin/js/super-dashboard.js"></script>

    <script>
        // Navigation handling
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();

                // Update active state
                document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
                link.classList.add('active');

                // Load page
                const page = link.getAttribute('data-page');
                loadPage(page);
            });
        });

        function loadPage(page) {
            switch (page) {
                case 'dashboard':
                    superDashboard.load();
                    break;
                case 'clients':
                    superClients.load();
                    break;
                case 'messages':
                    superMessages.load();
                    break;
                case 'stats':
                    superStats.load();
                    break;
                default:
                    superDashboard.load();
            }
        }

        // Load dashboard on startup
        superDashboard.load();

        // Check for unread messages periodically
        async function checkUnreadMessages() {
            try {
                const data = await superApi.get('/api/super-admin/messages?status=unread');
                const unreadCount = data.data.length;

                const badge = document.getElementById('unreadBadge');
                if (unreadCount > 0) {
                    badge.textContent = unreadCount;
                    badge.style.display = 'inline-block';
                } else {
                    badge.style.display = 'none';
                }
            } catch (error) {
                console.error('Error checking messages:', error);
            }
        }

        // Check immediately and then every 30 seconds
        checkUnreadMessages();
        setInterval(checkUnreadMessages, 30000);
    </script>

    <!-- Script para men√∫ m√≥vil -->
    <script>
        (function() {
            const mobileMenuToggle = document.getElementById('mobileMenuToggle');
            const sidebar = document.getElementById('sidebar');
            const sidebarOverlay = document.getElementById('sidebarOverlay');
            const navLinks = document.querySelectorAll('.nav-link');

            // Abrir/cerrar sidebar
            function toggleSidebar() {
                sidebar.classList.toggle('active');
                sidebarOverlay.classList.toggle('active');

                // Cambiar icono del bot√≥n
                if (sidebar.classList.contains('active')) {
                    mobileMenuToggle.innerHTML = '‚úï';
                    mobileMenuToggle.setAttribute('aria-label', 'Cerrar men√∫');
                } else {
                    mobileMenuToggle.innerHTML = '‚ò∞';
                    mobileMenuToggle.setAttribute('aria-label', 'Abrir men√∫');
                }
            }

            // Cerrar sidebar
            function closeSidebar() {
                sidebar.classList.remove('active');
                sidebarOverlay.classList.remove('active');
                mobileMenuToggle.innerHTML = '‚ò∞';
                mobileMenuToggle.setAttribute('aria-label', 'Abrir men√∫');
            }

            // Event listeners
            if (mobileMenuToggle) {
                mobileMenuToggle.addEventListener('click', toggleSidebar);
            }

            if (sidebarOverlay) {
                sidebarOverlay.addEventListener('click', closeSidebar);
            }

            // Cerrar sidebar al hacer clic en un link (en m√≥vil)
            navLinks.forEach(link => {
                link.addEventListener('click', () => {
                    // Solo cerrar en m√≥vil (cuando el overlay est√° visible)
                    if (window.innerWidth <= 768) {
                        closeSidebar();
                    }
                });
            });

            // Cerrar sidebar al redimensionar a desktop
            window.addEventListener('resize', () => {
                if (window.innerWidth > 768) {
                    closeSidebar();
                }
            });
        })();
    </script>
