<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionar Reserva - StickyWork</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .manage-container {
            background: white;
            border-radius: 20px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .manage-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .manage-header h1 {
            font-size: 28px;
            margin-bottom: 8px;
        }

        .manage-header p {
            font-size: 16px;
            opacity: 0.9;
        }

        .manage-content {
            padding: 40px 30px;
        }

        .booking-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            border-left: 4px solid #667eea;
        }

        .booking-info h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e5e7eb;
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            font-weight: 600;
            color: #666;
        }

        .detail-value {
            color: #333;
            font-weight: 500;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .status-pending {
            background: rgba(234, 179, 8, 0.15);
            color: #b45309;
        }

        .status-confirmed {
            background: rgba(34, 197, 94, 0.15);
            color: #15803d;
        }

        .status-cancelled {
            background: rgba(239, 68, 68, 0.15);
            color: #dc2626;
        }

        .status-completed {
            background: rgba(59, 130, 246, 0.15);
            color: #2563eb;
        }

        .status-no_show {
            background: rgba(139, 92, 246, 0.15);
            color: #7c3aed;
        }

        .cancel-section {
            text-align: center;
            margin-top: 25px;
        }

        .cancel-section p {
            color: #666;
            margin-bottom: 15px;
            font-size: 15px;
        }

        .btn-cancel {
            display: inline-block;
            padding: 14px 35px;
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-cancel:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(239, 68, 68, 0.4);
        }

        .btn-cancel:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .info-closed {
            text-align: center;
            padding: 20px;
            background: #f0f4ff;
            border-radius: 12px;
            margin-top: 20px;
        }

        .info-closed p {
            color: #4b5563;
            font-size: 15px;
        }

        .contact-info {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .contact-info p {
            color: #666;
            font-size: 14px;
        }

        .contact-info a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .success-message {
            text-align: center;
            padding: 40px 20px;
        }

        .success-icon {
            font-size: 70px;
            margin-bottom: 15px;
        }

        .success-message h2 {
            color: #10b981;
            margin-bottom: 10px;
            font-size: 22px;
        }

        .success-message p {
            color: #666;
            font-size: 16px;
        }

        .error-message {
            background: #fef2f2;
            color: #dc2626;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #dc2626;
            text-align: center;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f4f6;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        .loading p {
            color: #666;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .confirm-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .confirm-dialog {
            background: white;
            border-radius: 16px;
            padding: 30px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .confirm-dialog h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .confirm-dialog p {
            color: #666;
            margin-bottom: 25px;
        }

        .confirm-buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .btn-confirm-yes {
            padding: 12px 25px;
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 15px;
        }

        .btn-confirm-no {
            padding: 12px 25px;
            background: #e5e7eb;
            color: #333;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <div class="manage-container">
        <div class="manage-header">
            <h1>üìã Gestionar Reserva</h1>
            <p>Consulta los detalles de tu reserva</p>
        </div>

        <div class="manage-content" id="manage-content">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>Cargando tu reserva...</p>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://api.stickywork.com';
        let bookingData = null;

        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            showError('Enlace no valido. Por favor, usa el enlace del email de confirmacion.');
        } else {
            loadBooking();
        }

        async function loadBooking() {
            try {
                const response = await fetch(`${API_URL}/api/booking/manage/${token}`);
                const data = await response.json();

                if (!data.success) {
                    showError(data.message || 'Reserva no encontrada');
                    return;
                }

                bookingData = data.data;
                renderBooking();

            } catch (error) {
                console.error('Error loading booking:', error);
                showError('Error al cargar la reserva. Por favor, intentalo de nuevo mas tarde.');
            }
        }

        function getStatusInfo(status) {
            const map = {
                pending: { label: 'Pendiente', icon: '‚è≥', class: 'status-pending' },
                confirmed: { label: 'Confirmada', icon: '‚úÖ', class: 'status-confirmed' },
                cancelled: { label: 'Cancelada', icon: '‚ùå', class: 'status-cancelled' },
                completed: { label: 'Completada', icon: '‚úì', class: 'status-completed' },
                no_show: { label: 'No se presento', icon: 'üö´', class: 'status-no_show' }
            };
            return map[status] || { label: status, icon: 'üìã', class: '' };
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('es-ES', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        function renderBooking() {
            const content = document.getElementById('manage-content');
            const statusInfo = getStatusInfo(bookingData.status);
            const canCancel = bookingData.status === 'pending' || bookingData.status === 'confirmed';

            content.innerHTML = `
                <div class="booking-info">
                    <h3>${bookingData.business_name}</h3>

                    ${bookingData.service_name ? `
                    <div class="detail-row">
                        <span class="detail-label">üõ†Ô∏è Servicio</span>
                        <span class="detail-value">${bookingData.service_name}</span>
                    </div>
                    ` : ''}

                    <div class="detail-row">
                        <span class="detail-label">üìÖ Fecha</span>
                        <span class="detail-value">${formatDate(bookingData.booking_date)}</span>
                    </div>

                    <div class="detail-row">
                        <span class="detail-label">üïê Hora</span>
                        <span class="detail-value">${bookingData.booking_time}</span>
                    </div>

                    <div class="detail-row">
                        <span class="detail-label">üë§ Cliente</span>
                        <span class="detail-value">${bookingData.customer_name}</span>
                    </div>

                    ${bookingData.num_people > 1 ? `
                    <div class="detail-row">
                        <span class="detail-label">üë• Personas</span>
                        <span class="detail-value">${bookingData.num_people}</span>
                    </div>
                    ` : ''}

                    ${bookingData.zone ? `
                    <div class="detail-row">
                        <span class="detail-label">üìç Zona</span>
                        <span class="detail-value">${bookingData.zone}</span>
                    </div>
                    ` : ''}

                    ${bookingData.notes ? `
                    <div class="detail-row">
                        <span class="detail-label">üìù Notas</span>
                        <span class="detail-value">${bookingData.notes}</span>
                    </div>
                    ` : ''}

                    <div class="detail-row">
                        <span class="detail-label">Estado</span>
                        <span class="status-badge ${statusInfo.class}">
                            ${statusInfo.icon} ${statusInfo.label}
                        </span>
                    </div>
                </div>

                ${bookingData.business_address ? `
                <div class="contact-info">
                    <p>üìç ${bookingData.business_address}</p>
                </div>
                ` : ''}

                ${canCancel ? `
                <div class="cancel-section">
                    <p>Si no puedes asistir, puedes cancelar tu reserva:</p>
                    <button class="btn-cancel" onclick="confirmCancel()">
                        ‚ùå Cancelar mi reserva
                    </button>
                </div>
                ` : `
                <div class="info-closed">
                    <p>${bookingData.status === 'cancelled'
                        ? '‚ùå Esta reserva ya ha sido cancelada.'
                        : bookingData.status === 'completed'
                        ? '‚úÖ Esta reserva ya se ha completado. ¬°Gracias por tu visita!'
                        : bookingData.status === 'no_show'
                        ? 'üö´ Esta reserva fue marcada como no presentado.'
                        : 'Esta reserva no se puede modificar.'
                    }</p>
                </div>
                `}

                ${bookingData.business_phone ? `
                <div class="contact-info" style="margin-top: 15px;">
                    <p>¬øNecesitas ayuda? Contacta con el negocio: <a href="tel:${bookingData.business_phone}">${bookingData.business_phone}</a></p>
                </div>
                ` : ''}
            `;
        }

        function confirmCancel() {
            const overlay = document.createElement('div');
            overlay.className = 'confirm-overlay';
            overlay.innerHTML = `
                <div class="confirm-dialog">
                    <h3>‚ö†Ô∏è Cancelar reserva</h3>
                    <p>¬øEstas seguro de que quieres cancelar tu reserva? Esta accion no se puede deshacer.</p>
                    <div class="confirm-buttons">
                        <button class="btn-confirm-yes" onclick="cancelBooking()">Si, cancelar</button>
                        <button class="btn-confirm-no" onclick="closeConfirm()">No, volver</button>
                    </div>
                </div>
            `;
            document.body.appendChild(overlay);
        }

        function closeConfirm() {
            const overlay = document.querySelector('.confirm-overlay');
            if (overlay) overlay.remove();
        }

        async function cancelBooking() {
            closeConfirm();

            const cancelBtn = document.querySelector('.btn-cancel');
            if (cancelBtn) {
                cancelBtn.disabled = true;
                cancelBtn.textContent = 'Cancelando...';
            }

            try {
                const response = await fetch(`${API_URL}/api/booking/manage/${token}/cancel`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });

                const data = await response.json();

                if (data.success) {
                    document.getElementById('manage-content').innerHTML = `
                        <div class="success-message">
                            <div class="success-icon">‚úÖ</div>
                            <h2>Reserva cancelada</h2>
                            <p>Tu reserva ha sido cancelada correctamente. Si cambias de opinion, puedes hacer una nueva reserva.</p>
                        </div>
                    `;
                } else {
                    showError(data.message || 'Error al cancelar la reserva');
                }
            } catch (error) {
                console.error('Error cancelling booking:', error);
                showError('Error de conexion. Por favor, intentalo de nuevo.');
            }
        }

        function showError(message) {
            document.getElementById('manage-content').innerHTML = `
                <div class="error-message">
                    <strong>‚ö†Ô∏è Error:</strong> ${message}
                </div>
            `;
        }
    </script>
</body>
</html>
