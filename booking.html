    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva tu Cita - StickyWork</title>
    <meta name="description" content="Reserva tu cita de forma rápida y sencilla">
    <link rel="stylesheet" href="css/styles.css">

    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">

    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: var(--bg-secondary);
        }

        .booking-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            padding: 1.5rem;
            text-align: center;
            color: white;
            box-shadow: var(--shadow);
        }

        .booking-header h1 {
            margin: 0;
            font-size: clamp(1.5rem, 4vw, 2rem);
            font-weight: 700;
        }

        .booking-header p {
            margin: 0.5rem 0 0 0;
            opacity: 0.9;
            font-size: clamp(0.9rem, 2vw, 1rem);
        }

        .booking-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }

        .booking-content {
            width: 100%;
            max-width: 650px;
        }

        #stickywork-widget {
            background: var(--bg-primary);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: var(--shadow);
        }

        .loading-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--border-color);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        .error-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .booking-footer {
            text-align: center;
            padding: 1.5rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .booking-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            #stickywork-widget {
                padding: 1.5rem 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="booking-header">
        <h1>Reserva tu Cita</h1>
        <p>Completa el formulario para confirmar tu reserva</p>
    </div>

    <div class="booking-container">
        <div class="booking-content">
            <div id="stickywork-widget">
                <div class="loading-state">
                    <div class="loading-spinner"></div>
                    <p>Cargando formulario...</p>
                </div>
            </div>
        </div>
    </div>

    <div class="booking-footer">
        Powered by <a href="https://stickywork.com" target="_blank">StickyWork</a>
    </div>

    <!-- StickyWork Widget -->
    <script src="widget/stickywork-widget.js"></script>

    <script>
        // Get business ID from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const businessId = urlParams.get('business');

        if (!businessId) {
            // No business ID provided
            document.getElementById('stickywork-widget').innerHTML = `
                <div class="error-state">
                    <div class="error-icon">⚠️</div>
                    <h3 style="color: var(--text-primary); margin-bottom: 0.5rem;">Enlace Incompleto</h3>
                    <p>Este enlace necesita un ID de negocio válido.</p>
                    <p style="margin-top: 1rem;">
                        <a href="https://stickywork.com" style="color: var(--primary-color); text-decoration: none; font-weight: 600;">
                            Ir a StickyWork →
                        </a>
                    </p>
                </div>
            `;
        } else {
            // Initialize StickyWork widget
            try {
                // Determine API URL based on environment
                const apiUrl = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
                    ? 'http://localhost:3000'
                    : 'https://stickywork.com';

                StickyWork.init({
                    businessId: parseInt(businessId),
                    mode: 'embedded',
                    apiUrl: apiUrl,
                    language: 'es',
                    showPrices: true,
                    showDuration: true
                });
            } catch (error) {
                console.error('Error initializing widget:', error);
                document.getElementById('stickywork-widget').innerHTML = `
                    <div class="error-state">
                        <div class="error-icon">❌</div>
                        <h3 style="color: var(--text-primary); margin-bottom: 0.5rem;">Error al Cargar</h3>
                        <p>No se pudo cargar el formulario de reservas.</p>
                        <p style="margin-top: 1rem; font-size: 0.9rem; color: var(--text-secondary);">
                            Por favor, contacta con el negocio directamente.
                        </p>
                    </div>
                `;
            }
        }

        // Dark mode toggle (sync with system/user preference)
        const html = document.documentElement;
        const savedTheme = localStorage.getItem('theme');

        if (savedTheme) {
            html.setAttribute('data-theme', savedTheme);
        } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            html.setAttribute('data-theme', 'dark');
        }
    </script>
</body>
</html>
