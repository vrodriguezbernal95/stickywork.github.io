<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Tarjeta de Fidelizaci√≥n - StickyWork</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            max-width: 560px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.25);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            padding: 36px 30px;
            text-align: center;
        }

        .header .logo {
            font-size: 13px;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            opacity: 0.85;
            margin-bottom: 16px;
        }

        .header h1 {
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 6px;
        }

        .header p {
            font-size: 15px;
            opacity: 0.9;
        }

        .content {
            padding: 36px 30px;
        }

        /* ---- FORMULARIO ---- */
        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 6px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 15px;
            transition: border-color 0.2s;
            outline: none;
        }

        .form-group input:focus {
            border-color: #11998e;
        }

        .btn-check {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #11998e, #38ef7d);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 8px;
        }

        .btn-check:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(17, 153, 142, 0.4);
        }

        .error-msg {
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
            border-radius: 10px;
            padding: 14px 16px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
        }

        /* ---- LOADING ---- */
        .loading {
            text-align: center;
            padding: 40px 20px;
            color: #6b7280;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e5e7eb;
            border-top-color: #11998e;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* ---- TARJETA DE PROGRESO ---- */
        .progress-card {
            text-align: center;
        }

        .progress-card .greeting {
            font-size: 15px;
            color: #6b7280;
            margin-bottom: 4px;
        }

        .progress-card .customer-name {
            font-size: 20px;
            font-weight: 700;
            color: #111827;
            margin-bottom: 24px;
        }

        .stamps-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 24px;
            padding: 24px;
            background: #f9fafb;
            border-radius: 16px;
            border: 2px dashed #d1fae5;
        }

        .stamp {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: transform 0.2s;
        }

        .stamp.filled {
            background: linear-gradient(135deg, #11998e, #38ef7d);
            box-shadow: 0 2px 8px rgba(17, 153, 142, 0.35);
        }

        .stamp.empty {
            background: #e5e7eb;
        }

        .progress-text {
            font-size: 15px;
            color: #374151;
            margin-bottom: 8px;
        }

        .progress-text strong {
            color: #11998e;
        }

        .reward-preview {
            background: #ecfdf5;
            border: 1px solid #a7f3d0;
            border-radius: 10px;
            padding: 14px 20px;
            font-size: 14px;
            color: #065f46;
            margin-top: 16px;
        }

        .reward-preview span {
            font-weight: 700;
        }

        .dates-info {
            font-size: 12px;
            color: #9ca3af;
            margin-top: 12px;
        }

        /* ---- VALE DE PREMIO ---- */
        .voucher-wrapper {
            text-align: center;
        }

        .voucher-wrapper .congrats {
            font-size: 15px;
            color: #6b7280;
            margin-bottom: 4px;
        }

        .voucher-wrapper .customer-name {
            font-size: 20px;
            font-weight: 700;
            color: #111827;
            margin-bottom: 20px;
        }

        .voucher-card {
            background: linear-gradient(135deg, #065f46 0%, #047857 50%, #059669 100%);
            border-radius: 20px;
            padding: 30px 24px;
            color: white;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .voucher-card::before {
            content: '';
            position: absolute;
            top: -40px;
            right: -40px;
            width: 140px;
            height: 140px;
            background: rgba(255,255,255,0.06);
            border-radius: 50%;
        }

        .voucher-card::after {
            content: '';
            position: absolute;
            bottom: -50px;
            left: -30px;
            width: 160px;
            height: 160px;
            background: rgba(255,255,255,0.04);
            border-radius: 50%;
        }

        .voucher-card .prize-icon {
            font-size: 42px;
            margin-bottom: 12px;
        }

        .voucher-card .prize-label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.75;
            margin-bottom: 6px;
        }

        .voucher-card .business-name {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 16px;
        }

        .voucher-card .prize-title {
            font-size: 13px;
            opacity: 0.8;
            margin-bottom: 6px;
        }

        .voucher-card .prize-description {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 20px;
            line-height: 1.3;
        }

        .voucher-card .code-label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.7;
            margin-bottom: 8px;
        }

        .voucher-card .code {
            background: rgba(255,255,255,0.15);
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 10px;
            padding: 12px 20px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 3px;
        }

        .voucher-card .instruction {
            margin-top: 16px;
            font-size: 12px;
            opacity: 0.7;
        }

        .voucher-card .powered {
            margin-top: 20px;
            font-size: 10px;
            opacity: 0.45;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-download {
            width: 100%;
            padding: 14px;
            background: white;
            color: #065f46;
            border: 2px solid #a7f3d0;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 12px;
        }

        .btn-download:hover {
            background: #ecfdf5;
            border-color: #6ee7b7;
        }

        .btn-new-check {
            width: 100%;
            padding: 12px;
            background: transparent;
            color: #6b7280;
            border: none;
            font-size: 14px;
            cursor: pointer;
            text-decoration: underline;
        }

        /* ---- FOOTER ---- */
        .page-footer {
            text-align: center;
            padding: 20px 30px 28px;
            color: #9ca3af;
            font-size: 12px;
            border-top: 1px solid #f3f4f6;
        }

        .page-footer a {
            color: #11998e;
            text-decoration: none;
            font-weight: 600;
        }

        @media (max-width: 480px) {
            .content { padding: 24px 20px; }
            .header { padding: 28px 20px; }
            .stamp { width: 38px; height: 38px; font-size: 17px; }
            .voucher-card .code { font-size: 20px; letter-spacing: 2px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">StickyWork</div>
            <h1 id="header-title">üéÅ Programa de Fidelizaci√≥n</h1>
            <p id="header-subtitle">Consulta tu tarjeta de puntos</p>
        </div>

        <div class="content" id="main-content">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>Cargando...</p>
            </div>
        </div>

        <div class="page-footer">
            Servicio gestionado por <a href="https://stickywork.com" target="_blank">StickyWork</a>
        </div>
    </div>

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script>
        const API_URL = 'https://api.stickywork.com';

        const urlParams = new URLSearchParams(window.location.search);
        const businessId = urlParams.get('business');

        let programInfo = null;

        if (!businessId) {
            showError('Enlace no v√°lido. Pide el c√≥digo QR al negocio.');
        } else {
            loadProgramInfo();
        }

        async function loadProgramInfo() {
            try {
                const res = await fetch(`${API_URL}/api/loyalty/${businessId}/public`);
                const data = await res.json();
                if (!data.success) {
                    showError(data.message || 'Este negocio no tiene programa de fidelizaci√≥n activo.');
                    return;
                }
                programInfo = data.data;
                document.getElementById('header-title').textContent = 'üéÅ ' + programInfo.business_name;
                document.getElementById('header-subtitle').textContent = 'Programa de fidelizaci√≥n';
                renderForm();
            } catch (e) {
                showError('Error al cargar el programa. Int√©ntalo de nuevo m√°s tarde.');
            }
        }

        function renderForm() {
            document.getElementById('main-content').innerHTML = `
                <div id="error-msg" class="error-msg"></div>
                <div class="form-group">
                    <label for="inp-email">Tu email</label>
                    <input type="email" id="inp-email" placeholder="nombre@ejemplo.com" autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="inp-phone">Tu tel√©fono</label>
                    <input type="tel" id="inp-phone" placeholder="600 000 000" autocomplete="tel">
                </div>
                <button class="btn-check" onclick="checkProgress()">Ver mi progreso ‚Üí</button>
                ${programInfo ? `
                <div style="margin-top: 20px; padding: 14px 16px; background: #f9fafb; border-radius: 10px; font-size: 13px; color: #6b7280; text-align: center;">
                    <strong style="color: #374151;">Premio:</strong> ${programInfo.reward}
                    <br>Cada <strong style="color: #11998e;">${programInfo.goal} reservas</strong> completadas
                </div>` : ''}
            `;
        }

        async function checkProgress() {
            const email = document.getElementById('inp-email')?.value?.trim();
            const phone = document.getElementById('inp-phone')?.value?.trim();
            const errorEl = document.getElementById('error-msg');

            errorEl.style.display = 'none';

            if (!email && !phone) {
                errorEl.textContent = 'Introduce tu email o tel√©fono para consultar tu progreso.';
                errorEl.style.display = 'block';
                return;
            }

            document.getElementById('main-content').innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Consultando tu progreso...</p>
                </div>`;

            try {
                const res = await fetch(`${API_URL}/api/loyalty/${businessId}/check`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: email || undefined, phone: phone || undefined })
                });
                const data = await res.json();

                if (!data.success) {
                    renderForm();
                    document.getElementById('error-msg').textContent = data.message || 'No se pudo consultar tu progreso.';
                    document.getElementById('error-msg').style.display = 'block';
                    return;
                }

                if (data.status === 'voucher') {
                    renderVoucher(data);
                } else {
                    renderProgress(data);
                }
            } catch (e) {
                renderForm();
                document.getElementById('error-msg').textContent = 'Error de conexi√≥n. Int√©ntalo de nuevo.';
                document.getElementById('error-msg').style.display = 'block';
            }
        }

        function renderProgress(data) {
            const { customer_name, current, goal, reward, start_date, end_date } = data;
            const remaining = goal - current;

            let stampsHtml = '';
            for (let i = 0; i < goal; i++) {
                if (i < current) {
                    stampsHtml += `<div class="stamp filled">‚úì</div>`;
                } else {
                    stampsHtml += `<div class="stamp empty"></div>`;
                }
            }

            let datesText = '';
            if (start_date && end_date) {
                datesText = `V√°lido del ${formatDate(start_date)} al ${formatDate(end_date)}`;
            }

            document.getElementById('main-content').innerHTML = `
                <div class="progress-card">
                    <div class="greeting">Hola,</div>
                    <div class="customer-name">${escapeHtml(customer_name)}</div>

                    <div class="stamps-container">${stampsHtml}</div>

                    <div class="progress-text">
                        Llevas <strong>${current} de ${goal}</strong> visitas completadas
                    </div>
                    ${remaining > 0 ? `
                    <div class="progress-text">
                        Te ${remaining === 1 ? 'falta' : 'faltan'} <strong>${remaining} ${remaining === 1 ? 'visita' : 'visitas'}</strong> para tu premio
                    </div>` : ''}

                    <div class="reward-preview">
                        üéÅ Premio: <span>${escapeHtml(reward)}</span>
                    </div>

                    ${datesText ? `<div class="dates-info">${datesText}</div>` : ''}

                    <button class="btn-new-check" style="margin-top: 24px;" onclick="renderForm()">Consultar con otro email / tel√©fono</button>
                </div>
            `;
        }

        function renderVoucher(data) {
            const { customer_name, business_name, voucher, reward } = data;

            document.getElementById('main-content').innerHTML = `
                <div class="voucher-wrapper">
                    <div class="congrats">¬°Enhorabuena,</div>
                    <div class="customer-name">${escapeHtml(customer_name)}!</div>

                    <div class="voucher-card" id="voucher-to-capture">
                        <div class="prize-icon">üéÅ</div>
                        <div class="prize-label">Programa de fidelizaci√≥n</div>
                        <div class="business-name">${escapeHtml(business_name)}</div>
                        <div class="prize-title">Tu premio:</div>
                        <div class="prize-description">${escapeHtml(reward)}</div>
                        <div class="code-label">C√≥digo del vale</div>
                        <div class="code">${escapeHtml(voucher.code)}</div>
                        <div class="instruction">Muestra este c√≥digo en el negocio para canjear tu premio</div>
                        <div class="powered">stickywork.com</div>
                    </div>

                    <button class="btn-download" onclick="downloadVoucher()">
                        üì• Descargar imagen del vale
                    </button>
                    <button class="btn-new-check" onclick="renderForm()">Consultar con otro email / tel√©fono</button>
                </div>
            `;
        }

        async function downloadVoucher() {
            const btn = document.querySelector('.btn-download');
            btn.textContent = 'Generando imagen...';
            btn.disabled = true;

            try {
                const element = document.getElementById('voucher-to-capture');
                const canvas = await html2canvas(element, {
                    scale: 2,
                    useCORS: true,
                    backgroundColor: null
                });
                const link = document.createElement('a');
                link.download = 'mi-vale-premio.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            } catch (e) {
                alert('No se pudo generar la imagen. Haz una captura de pantalla del vale.');
            } finally {
                btn.textContent = 'üì• Descargar imagen del vale';
                btn.disabled = false;
            }
        }

        function showError(msg) {
            document.getElementById('main-content').innerHTML = `
                <div style="text-align: center; padding: 30px 0;">
                    <div style="font-size: 48px; margin-bottom: 16px;">üòï</div>
                    <p style="color: #374151; font-size: 16px; font-weight: 600; margin-bottom: 8px;">Programa no disponible</p>
                    <p style="color: #6b7280; font-size: 14px;">${escapeHtml(msg)}</p>
                </div>
            `;
        }

        function formatDate(dateStr) {
            if (!dateStr) return '';
            const d = new Date(dateStr + 'T00:00:00');
            return d.toLocaleDateString('es-ES', { day: 'numeric', month: 'long', year: 'numeric' });
        }

        function escapeHtml(str) {
            if (!str) return '';
            return String(str)
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;');
        }
    </script>
</body>
</html>
