<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contrase√±a - StickyWork</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            padding: 2rem;
        }

        .login-card {
            background: var(--bg-primary);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-icon {
            font-size: 3.5rem;
            margin-bottom: 1rem;
        }

        .login-logo {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            color: var(--text-secondary);
            font-size: 0.95rem;
            line-height: 1.6;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 0.9rem 1.2rem;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            background: var(--bg-primary);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
        }

        .password-strength {
            margin-top: 0.5rem;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .strength-bar {
            height: 4px;
            background: var(--border-color);
            border-radius: 2px;
            margin-top: 0.5rem;
            overflow: hidden;
        }

        .strength-bar-fill {
            height: 100%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .strength-weak { background: #dc2626; width: 33%; }
        .strength-medium { background: #f59e0b; width: 66%; }
        .strength-strong { background: #10b981; width: 100%; }

        .btn-login {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #059669;
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #dc2626;
        }

        .alert-info {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #3b82f6;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: var(--primary-color);
        }

        /* Dark mode support */
        [data-theme="dark"] .alert-success {
            background: #064e3b;
            color: #d1fae5;
        }

        [data-theme="dark"] .alert-error {
            background: #7f1d1d;
            color: #fee2e2;
        }

        [data-theme="dark"] .alert-info {
            background: #1e3a8a;
            color: #dbeafe;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-icon">üîë</div>
                <h1 class="login-logo">Nueva Contrase√±a</h1>
                <p class="login-subtitle">
                    Ingresa tu nueva contrase√±a
                </p>
            </div>

            <div id="alertContainer"></div>

            <form id="resetPasswordForm">
                <div class="form-group">
                    <label class="form-label" for="newPassword">Nueva Contrase√±a</label>
                    <input
                        type="password"
                        id="newPassword"
                        name="newPassword"
                        class="form-input"
                        placeholder="M√≠nimo 6 caracteres"
                        required
                        autocomplete="new-password"
                    >
                    <div class="password-strength" id="strengthText"></div>
                    <div class="strength-bar">
                        <div class="strength-bar-fill" id="strengthBar"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="confirmPassword">Confirmar Contrase√±a</label>
                    <input
                        type="password"
                        id="confirmPassword"
                        name="confirmPassword"
                        class="form-input"
                        placeholder="Repite la contrase√±a"
                        required
                        autocomplete="new-password"
                    >
                </div>

                <button type="submit" class="btn-login" id="submitBtn">
                    Restablecer Contrase√±a
                </button>
            </form>

            <a href="admin-login.html" class="back-link">‚Üê Volver al login</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('resetPasswordForm');
        const submitBtn = document.getElementById('submitBtn');
        const alertContainer = document.getElementById('alertContainer');
        const newPasswordInput = document.getElementById('newPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const strengthText = document.getElementById('strengthText');
        const strengthBar = document.getElementById('strengthBar');

        // Obtener token de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        // Verificar que hay token
        if (!token) {
            showAlert('Token inv√°lido o faltante. Solicita un nuevo enlace de recuperaci√≥n.', 'error');
            submitBtn.disabled = true;
        }

        function showAlert(message, type) {
            alertContainer.innerHTML = `
                <div class="alert alert-${type}">
                    ${message}
                </div>
            `;
        }

        // Password strength meter
        newPasswordInput.addEventListener('input', () => {
            const password = newPasswordInput.value;
            const strength = calculatePasswordStrength(password);

            strengthBar.className = 'strength-bar-fill';

            if (password.length === 0) {
                strengthText.textContent = '';
                strengthBar.className = 'strength-bar-fill';
                return;
            }

            if (strength < 40) {
                strengthText.textContent = 'D√©bil';
                strengthBar.classList.add('strength-weak');
            } else if (strength < 70) {
                strengthText.textContent = 'Media';
                strengthBar.classList.add('strength-medium');
            } else {
                strengthText.textContent = 'Fuerte';
                strengthBar.classList.add('strength-strong');
            }
        });

        function calculatePasswordStrength(password) {
            let strength = 0;

            if (password.length >= 6) strength += 20;
            if (password.length >= 10) strength += 20;
            if (/[a-z]/.test(password)) strength += 15;
            if (/[A-Z]/.test(password)) strength += 15;
            if (/[0-9]/.test(password)) strength += 15;
            if (/[^a-zA-Z0-9]/.test(password)) strength += 15;

            return strength;
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const newPassword = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            // Validaciones
            if (newPassword.length < 6) {
                showAlert('La contrase√±a debe tener al menos 6 caracteres', 'error');
                return;
            }

            if (newPassword !== confirmPassword) {
                showAlert('Las contrase√±as no coinciden', 'error');
                return;
            }

            // Deshabilitar bot√≥n
            submitBtn.disabled = true;
            submitBtn.textContent = 'Procesando...';

            try {
                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        token: token,
                        newPassword: newPassword
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showAlert('‚úì ' + data.message, 'success');
                    form.reset();

                    // Redirigir al login despu√©s de 2 segundos
                    setTimeout(() => {
                        window.location.href = 'admin-login.html';
                    }, 2000);
                } else {
                    showAlert(data.message || 'Error al restablecer contrase√±a', 'error');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Restablecer Contrase√±a';
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('Error de conexi√≥n. Int√©ntalo de nuevo.', 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Restablecer Contrase√±a';
            }
        });
    </script>

    <script src="js/dark-mode.js"></script>
</body>
</html>
